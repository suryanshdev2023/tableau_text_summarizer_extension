<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer - Simple Version</title>
    <script src="tableau.extensions.1.latest.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin: 10px 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result-container h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .result-text {
            line-height: 1.6;
            color: #555;
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .warning strong {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Text Summarizer</h1>
            <p>Consolidate and summarize your text data with AI</p>
        </div>



        <div class="form-group">
            <label for="worksheetSelect">Select Worksheet:</label>
            <select id="worksheetSelect">
                <option value="">Loading worksheets...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="columnSelect">Select Text Column:</label>
            <select id="columnSelect">
                <option value="">Select a worksheet first</option>
            </select>
        </div>

        <div class="form-group">
            <label for="apiKey">OpenAI API Key:</label>
            <input type="password" id="apiKey" placeholder="Enter your OpenAI API key">
        </div>

        <button class="btn" id="summarizeBtn" onclick="summarizeText()">
            üöÄ Summarize Text
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your text with AI...</p>
        </div>

        <div id="status"></div>

        <div class="result-container" id="resultContainer">
            <h3>üìã Summary Result</h3>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <script>
        let dashboard, worksheets;

        // Initialize the extension
        tableau.extensions.initializeAsync().then(() => {
            dashboard = tableau.extensions.dashboardContent.dashboard;
            worksheets = dashboard.worksheets;
            
            if (worksheets.length > 0) {
                populateWorksheetDropdown();
                showStatus(`Extension initialized successfully! Found ${worksheets.length} worksheet(s).`, 'success');
            } else {
                populateWorksheetDropdown();
                showStatus('‚ö†Ô∏è No worksheets found. Please drag worksheets onto this dashboard.', 'error');
            }
            
        }, (err) => {
            console.error('Error initializing extension:', err);
            showStatus('Error initializing extension: ' + err.message, 'error');
        });

        function populateWorksheetDropdown() {
            const worksheetSelect = document.getElementById('worksheetSelect');
            
            if (!worksheets || worksheets.length === 0) {
                worksheetSelect.innerHTML = '<option value="">‚ö†Ô∏è No worksheets found in dashboard</option>';
                return;
            }
            
            worksheetSelect.innerHTML = '<option value="">Select a worksheet</option>';
            
            worksheets.forEach(worksheet => {
                const option = document.createElement('option');
                option.value = worksheet.name;
                option.textContent = worksheet.name;
                worksheetSelect.appendChild(option);
            });
            
            worksheetSelect.addEventListener('change', onWorksheetChange);
        }

        function onWorksheetChange() {
            const worksheetSelect = document.getElementById('worksheetSelect');
            const columnSelect = document.getElementById('columnSelect');
            const selectedWorksheetName = worksheetSelect.value;
            
            if (!selectedWorksheetName) {
                columnSelect.innerHTML = '<option value="">Select a worksheet first</option>';
                return;
            }
            
            const worksheet = worksheets.find(ws => ws.name === selectedWorksheetName);
            
            if (worksheet) {
                worksheet.getSummaryDataAsync().then(dataTable => {
                    populateColumnDropdown(dataTable.columns);
                }).catch(err => {
                    console.error('Error getting worksheet data:', err);
                    showStatus('Error loading worksheet columns: ' + err.message, 'error');
                });
            }
        }

        function populateColumnDropdown(columns) {
            const columnSelect = document.getElementById('columnSelect');
            columnSelect.innerHTML = '<option value="">Select a text column</option>';
            
            columns.forEach(column => {
                if (column.dataType === 'string') {
                    const option = document.createElement('option');
                    option.value = column.fieldName;
                    option.textContent = column.fieldName;
                    columnSelect.appendChild(option);
                }
            });
        }

        async function summarizeText() {
            const worksheetSelect = document.getElementById('worksheetSelect');
            const columnSelect = document.getElementById('columnSelect');
            const apiKeyInput = document.getElementById('apiKey');
            
            const selectedWorksheet = worksheetSelect.value;
            const selectedColumn = columnSelect.value;
            const apiKey = apiKeyInput.value.trim();
            
            // Validation
            if (!selectedWorksheet) {
                showStatus('Please select a worksheet', 'error');
                return;
            }
            
            if (!selectedColumn) {
                showStatus('Please select a text column', 'error');
                return;
            }
            
            if (!apiKey) {
                showStatus('Please enter your OpenAI API key', 'error');
                return;
            }
            
            try {
                showLoading(true);
                showStatus('Extracting data from Tableau...', 'info');
                
                // Get the worksheet data
                const worksheet = worksheets.find(ws => ws.name === selectedWorksheet);
                const dataTable = await worksheet.getSummaryDataAsync();
                
                // Find the column index
                const columnIndex = dataTable.columns.findIndex(col => col.fieldName === selectedColumn);
                
                if (columnIndex === -1) {
                    throw new Error('Selected column not found in worksheet data');
                }
                
                // Extract text data
                const textData = [];
                dataTable.data.forEach(row => {
                    const cellValue = row[columnIndex].value;
                    if (cellValue && typeof cellValue === 'string' && cellValue.trim()) {
                        textData.push(cellValue.trim());
                    }
                });
                
                if (textData.length === 0) {
                    throw new Error('No text data found in the selected column');
                }
                
                showStatus(`Found ${textData.length} text entries. Sending to OpenAI...`, 'info');
                
                // Combine texts
                const combinedText = textData.join('\n\n---\n\n');
                
                // Limit text length (OpenAI has token limits)
                const maxLength = 10000;
                const finalText = combinedText.length > maxLength 
                    ? combinedText.substring(0, maxLength) + '...\n\n[Text truncated due to length]'
                    : combinedText;
                
                // Create the prompt
                const prompt = `Please provide a comprehensive summary of the following text entries in exactly 100 words. Focus on the key themes, main points, and overall insights:\n\n${finalText}\n\nSummary (100 words):`;
                
                // Multiple CORS proxy options for better reliability
                const corsProxies = [
                    'https://api.allorigins.win/raw?url=',
                    'https://cors-anywhere.herokuapp.com/',
                    'https://api.codetabs.com/v1/proxy?quest='
                ];
                
                let response;
                let proxyIndex = 0;
                
                // Try different CORS proxies until one works
                while (proxyIndex < corsProxies.length) {
                    try {
                        const corsProxy = corsProxies[proxyIndex];
                        const apiUrl = 'https://api.openai.com/v1/chat/completions';
                        
                        showStatus(`Attempting API call (method ${proxyIndex + 1}/${corsProxies.length})...`, 'info');
                        
                        response = await fetch(corsProxy + encodeURIComponent(apiUrl), {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${apiKey}`,
                                'X-Requested-With': 'XMLHttpRequest'
                            },
                            body: JSON.stringify({
                                model: 'gpt-3.5-turbo',
                                messages: [
                                    {
                                        role: 'system',
                                        content: 'You are a professional text summarizer. Provide clear, concise summaries that capture the essence of the provided text.'
                                    },
                                    {
                                        role: 'user',
                                        content: prompt
                                    }
                                ],
                                max_tokens: 150,
                                temperature: 0.3
                            })
                        });
                        
                        if (response.ok) {
                            break; // Success, exit the loop
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                    } catch (error) {
                        console.warn(`CORS proxy ${proxyIndex + 1} failed:`, error.message);
                        proxyIndex++;
                        
                        if (proxyIndex >= corsProxies.length) {
                            throw new Error(`All CORS proxy methods failed. Last error: ${error.message}`);
                        }
                    }
                }
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API Error: ${response.status}`);
                }
                
                const result = await response.json();
                const summary = result.choices[0].message.content.trim();
                
                // Display the result
                document.getElementById('resultText').textContent = summary;
                document.getElementById('resultContainer').style.display = 'block';
                
                showStatus('Text summarization completed successfully!', 'success');
                
            } catch (error) {
                console.error('Error:', error);
                
                // Handle specific CORS errors
                if (error.message.includes('CORS') || error.message.includes('fetch')) {
                    showStatus('CORS Error: Direct API calls blocked. You may need to use the backend server version or a CORS proxy.', 'error');
                } else {
                    showStatus('Error: ' + error.message, 'error');
                }
            } finally {
                showLoading(false);
            }
        }

        function showLoading(show) {
            const loading = document.getElementById('loading');
            const btn = document.getElementById('summarizeBtn');
            
            if (show) {
                loading.style.display = 'block';
                btn.disabled = true;
            } else {
                loading.style.display = 'none';
                btn.disabled = false;
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }


    </script>
</body>
</html>
